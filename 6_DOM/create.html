<script>
    const div = document.createElement('div')
    div.className = "name"
    div.id = Math.floor(Math.random() * 10 + 1)
    console.log(div);
    div.setAttribute("title", "generate")
    div.style.backgroundColor = "red"
    div.style.padding = "10px"
    // div.innerText = "Hello" //overwrites the value
    const add = document.createTextNode("Hello World!")
    div.appendChild(add)
    // now we can add this in a function with attributes to set color, text etc.
    
    document.body.appendChild(div)
</script>
</html>
