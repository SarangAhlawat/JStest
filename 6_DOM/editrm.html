    function optiLang(lang){ //optimised way
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.lang').appendChild(li)
        // const l1 = document.querySelectorAll(li).setAttr.style etc
    }
    optiLang("Hello")
    optiLang("Hello World!")



    // edit
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "Helll"  // overwrites
    const newli = document.createElement("li")  //create and replace - edit
    newli.textContent = "Heaven"
    secondLang.replaceWith(newli)


    const l2 = document.querySelector('li:first-child')
    l2.outerHTML = '<li> TypeScript</li>'


    //REMOVE
    const rm = document.querySelector('li:last-child')
    rm.remove()
